<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Funny Calculator</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b0b0b;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 260px;
    background: #1a1a1a;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(0,255,200,0.25);
}

.display {
    background: #000;
    color: #00ffcc;
    padding: 15px;
    font-size: 26px;
    border-radius: 8px;
    text-align: right;
    margin-bottom: 15px;
    overflow-x: auto;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #333;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background: #444;
}

.equal {
    grid-column: span 2;
    background: #00bfa6;
    color: #000;
}

.clear {
    grid-column: span 2;
    background: #ff4d4d;
}
</style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('+')">+</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('/')">/</button>

        <button class="equal" onclick="calculate()">=</button>
        <button class="clear" onclick="clearAll()">C</button>
    </div>
</div>

<script>
let input = "";

function press(value) {
    if (input === "0") input = "";
    input += value;
    document.getElementById("display").innerText = input;
}

function calculate() {
    let result = "";

    if (input === "1+1") {
        result = "11";
    } 
    else if (input === "4*4") {
        result = "fu4k you";
    } 
    else {
        result = "hello world";
    }

    document.getElementById("display").innerText = result;
    input = "";
}

function clearAll() {
    input = "0";
    document.getElementById("display").innerText = input;
}
</script>

</body>
</html>
